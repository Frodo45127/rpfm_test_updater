name: Rust
  
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        rust:
          - stable

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions/cache@v2
        with:
          path: |
            D:\Craft
          key: ${{ runner.os }}-Craft-Install

      - name: Installing Qt5 & KTextEditor on Windows
        if: startsWith(matrix.os, 'windows') && steps.cache.outputs.cache-hit != 'true'
      
        run: |
          $scriptPath = ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/Frodo45127/craft/master/setup/install_craft.ps1'))
          Invoke-Command -ScriptBlock ([scriptblock]::Create($scriptPath)) -ArgumentList "D:\Craft"
          D:\Craft\craft\craftenv.ps1
          craft -i --ci-mode ktexteditor
        shell: pwsh   
      
      - name: Build on Windows
        if: startsWith(matrix.os, 'windows')
      
        run: |
          D:\Craft\craft\craftenv.ps1
          cd D:/a/rpfm_test_updater/rpfm_test_updater
          cargo build --release
        shell: pwsh   
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: D:/a/rpfm_test_updater/rpfm_test_updater/target/release/rpfm_ui.exe
          asset_name: rpfm_ui.exe
          asset_content_type: application/exe
